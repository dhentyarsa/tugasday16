</style>
<body>

        Soekarno<input id="nilai" type="radio" name="soal1" value="salah">
        Joko Widodo<input id="nilai" type="radio" name="soal1" value="salah">
        <br>
        <br>
        <br>
        2. Berikut Nama bahasa programming, kecuali?

        Python<input id="nilai" type="radio" name="soal2" value="salah">
        C++<input id="nilai" type="radio" name="soal2" value="salah">
        Crapp<input id="nilai" type="radio" name="soal2" value="benar">

        <input class="button" type="button" value="Submit!" onclick="checkNilai()" wid>

    <h1>Nilai:</h1><h3 id="hasil"></h3>
</body>
<script>
    function checkNilai(){
        var category1 = document.getElementsByName('soal1')
        var category2 = document.getElementsByName('soal2')
        var category3 = document.getElementsByName('soal3')
        var category4 = document.getElementsByName('soal4')
        var output = 0
        for(var i = 0; i < category1.length; i++){
            if(category1[i].checked){
                hasil1 = category1[i].value
                if(hasil1 == 'benar'){
                    output += 25
                }
            }
        }
        for(var i = 0; i < category2.length; i++){
            if(category2[i].checked){
                hasil2 = category2[i].value
                if(hasil2 == 'benar'){
                    output += 25
                }
            }
        }
        for(var i = 0; i < category3.length; i++){
            if(category3[i].checked){
                hasil3 = category3[i].value
                if(hasil3 == 'benar'){
                    output += 25
                }
            }
        }
        for(var i = 0; i < category4.length; i++){
            if(category4[i].checked){
                hasil4 = category4[i].value
                if(hasil4 == 'benar'){
                    output += 25
                }
            }
        }
        document.getElementById("hasil").innerHTML = output
        document.getElementById("nilai").value.checked = false
    }
</script>
</html>
